<!DOCTYPE HTML>
<html>
    <head>
        <title>protomaps.rs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.protomaps.com/leaflet/1.6.0/leaflet.css"></link>
        <script src="https://cdn.protomaps.com/leaflet/1.6.0/leaflet.js"></script>
        <script src="https://cdn.protomaps.com/leaflet-hash/leaflet-hash.js"></script>
        <style>
            html, body, #map {
                height:100%;
                background: #eee;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="module">
            import { RSinit, crs, RSLayer } from './protomaps-rs.js'

            const key = ""
            const map = L.map('map',{crs:crs})
            const hash = new L.Hash(map)
            if(!location.hash) map.setView([0,0], 1)

            const fonts = [["Inter","https://cdn.protomaps.com/fonts/woff2/Inter.var.woff2"]]

            RSinit(fonts).then(() => {
                new RSLayer(`https://api.protomaps.com/tiles/v1/{z}/{x}/{y}.pbf?key=${KEY}`,{
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                    style:{labels:true},
                    maxZoom:14
                }).addTo(map)
            })
        </script>
    </body>
</html>
